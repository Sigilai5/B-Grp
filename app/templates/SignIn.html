{%extends "base.html"%}
{% from "_formhelpers.html" import render_field%}
<title>Sign In</title>

{%block body%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = 'signup.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('index')}}">
            <img src="{{url_for('static', filename='projectpics/logo.png')}}" alt="txt" width="30" height="40" class="d-inline-block align-text-top">
            Organo
          </a>
          <div class="d-flex">

            <a href="{{url_for('userReg')}}"> SIGN UP</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="{{url_for('userReg')}}"> DONATIONS</a>



          </div>
        </div>
      </nav>

    <div class="row">
        <div class="column">
            <img src="{{url_for('static', filename='projectpics/signupimage.jpg')}}" alt="txt" width="" height="450px" class="d-inline-block align-text-top">
        </div>
        <div class="column">


              <form method="POST" action="{{url_for('Signin')}}">
                  {{form.hidden_tag()}}
                  <div class="card-header">LOGIN</div>
                  <div class="card-body">
                       <div class="form-group">
                           <lable>Enter your User Name</lable>
                           {{render_field(form.username)}}
                       </div>
                  </div>

                  <div class="card-body">
                    <div class="form-group">
                        <lable>Enter your password</lable>

                          {{render_field(form.password)}}

                    </div>
                  </div>


                  <div class="card-body">
                    <div class="form-group">
                       <button type="submit" class="btn btn-primary">Submit</button>

                    </div>
                  </div>



              </form>

          </div>

         </div>

        </div>


        <form>

        </form>

</body>
</html>








{%endblock%}
